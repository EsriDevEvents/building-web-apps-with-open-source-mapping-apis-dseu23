<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
    <script src="https://unpkg.com/maplibre-gl@2.1.9/dist/maplibre-gl.js"></script>
    <link href="https://unpkg.com/maplibre-gl@2.1.9/dist/maplibre-gl.css" rel="stylesheet" />
    <script src="https://unpkg.com/@esri/arcgis-rest-request@4.0.0/dist/bundled/request.umd.js"></script>
    <script src="https://unpkg.com/@esri/arcgis-rest-demographics@4.0.0/dist/bundled/demographics.umd.js"></script>

    <style>
      html,
      body,
      #map {
        padding: 0;
        margin: 0;
        height: 100%;
        width: 100%;
        font-family: Arial, Helvetica, sans-serif;
        font-size: 14px;
        color: #323232;
      }
    </style>
  </head>

  <body>
    <div id="map"></div>
    <script>
      const apiKey = "YOUR_API_KEY";
      const basemapEnum = "ArcGIS:ChartedTerritory";

      const map = new maplibregl.Map({
        container: "map", // the id of the div element
        style: `https://basemaps-api.arcgis.com/arcgis/rest/services/styles/${basemapEnum}?type=style&token=${apiKey}`,
        zoom: 13, // starting zoom
        center: [-77.0369, 38.8872] // starting location [longitude, latitude]
      });

      const authentication = arcgisRest.ApiKeyManager.fromKey(apiKey);
      map.getCanvas().style.cursor = "pointer";
      map.on("click", async (e) => {
        // e.lngLat contains the clicked location
        const response = await arcgisRest.queryDemographicData({
          studyAreas: [
            {
              geometry: {
                x: e.lngLat.lng,
                y: e.lngLat.lat
              }
            }
          ],
          dataCollections: ["educationalattainment"],
          authentication: authentication
        });

        let message;
        const featureSet = response.results[0].value.FeatureSet;
        if (featureSet.length > 0 && featureSet[0].features.length > 0) {
          const attributes = featureSet[0].features[0].attributes;
          message =
            `<div style="background:#EBECF0; border:solid 1px #BEBEBE;  border-radius:3px; padding:5px;font-size:13px; width:95%;"><b>ğŸ“š Education Attainment 1-mi rad (Age 25+)</b><br/>` + [
                     `<br/>ğŸ« Less than 9th Grade: ${attributes.NOHS_CY}`,
                     `ğŸ’ 9th - 12th Grade: ${attributes.SOMEHS_CY} `,
                     `ğŸ“ High School Degree: ${attributes.HSGRAD_CY}`,
                     `âœï¸ GED/Alternative Credential: ${attributes.GED_CY}`,
                     `ğŸ““ Some College/No Degree: ${attributes.SMCOLL_CY}`,
                     `ğŸ“ Associate's Degree: ${attributes.ASSCDEG_CY}`,
                     `ğŸ‘¨â€ğŸ“ Bachelor's Degree: ${attributes.BACHDEG_CY}`,
                     `ğŸ“œ Grad/Prof Degree: ${attributes.GRADDEG_CY}`,
                     `<br/><span style="margin-left:58%;"><b>TOTAL:</b> ${attributes.EDUCBASECY}</span></div>`,
                   ].join("<br/>");

        } else {
          message = "Data not available for this location.";
        }
        const popup = new maplibregl.Popup().setHTML(message).setLngLat(e.lngLat).addTo(map);
      });

    </script>
  </body>
</html>
